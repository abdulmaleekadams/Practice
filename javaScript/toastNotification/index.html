<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0d959e4b4a.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="buttons">
      <button type="button" onclick="showToast(successMsg)">Success</button>
      <button type="button" onclick="showToast(errorMsg)">Error</button>
      <button type="button" onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>
  </body>
</html>
