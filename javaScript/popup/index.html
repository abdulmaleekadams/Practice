<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <button type="submit" class="btn" onclick="openClosePopup()">
        Submit
      </button>
      <div class="popup">
        <img src="check.png" alt="Done Img" />
        <h2>Thank You!</h2>
        <p>Your details has been successfully submitted. Thanks!</p>
        <button type="button" onclick="openClosePopup()">OK</button>
      </div>
    </div>
  </body>
</html>
